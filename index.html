<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div style ="--clr:#e10825;" class="hand" id="hour"><i></i></div>
            <div style ="--clr:#c5e308;" class="hand" id="min"><i></i></div>
            <div style ="--clr:#0e0342;" class="hand" id="sec"><i></i></div>
            <span class="number" style = "--i:1"><b>1</b></span>
            <span class="number2" style = "--i:2"><b>2</b></span>
            <span class="number4" style = "--i:3"><b>3</b></span>
            <span class="number5" style = "--i:4"><b>4</b></span>
            <span class="number3" style = "--i:5"><b>5</b></span>
            <span class="number6" style = "--i:6"><b>6</b></span>
            <span class="number7" style = "--i:7"><b>7</b></span>
            <span class="number8" style = "--i:8"><b>8</b></span>
            <span class="number9" style = "--i:9"><b>9</b></span>
            <span class="number10" style = "--i:10"><b>10</b></span>
            <span class="number11" style = "--i:11"><b>11</b></span>
            <span class="number12" style = "--i:12"><b>12</b></span>
        </div>
    </div>  
    <script src="file.js"></script> 
</body>
</html>
